<fd-shellbar>
  <fd-shellbar-logo>
    <a href="#" class="fd-shellbar__logo fd-shellbar__logo--image-replaced" aria-label="SAP"></a>
  </fd-shellbar-logo>
  <fd-shellbar-title>
    Decision Tree help you to go <b>EASIER</b> and <b>FASTER</b>!
  </fd-shellbar-title>
  <fd-shellbar-actions>
    <fd-popover #linkPopover id="linkPopover" placement="left-start">
      <fd-popover-control>
          <fd-icon [glyph]="'menu2'"
                   [size]="'l'"></fd-icon>
      </fd-popover-control>
      <fd-popover-body *ngIf="templates && templates.length">
        <fd-menu>
            <ul fd-menu-list>
              <li>
                <a href="/config" (click)="linkPopover.close()">Config UI</a>
              </li>
                <li *ngFor="let template of templates">
                  <a href="/decision/{{template.id}}" (click)="linkPopover.close()">{{template.name}} Decision UI</a>
                </li>
            </ul>
        </fd-menu>
      </fd-popover-body>
    </fd-popover>
  </fd-shellbar-actions>
</fd-shellbar>

<router-outlet></router-outlet>
